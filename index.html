<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for dee ‚ù§Ô∏è</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4e73, #ff758c, #ff2e63, #ff6b81);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.screen {
    position: absolute;
    text-align: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.95);
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes-btn {
    background: white;
    color: #ff2e63;
}

.no-btn {
    background: #ff2e63;
    color: white;
    position: absolute;
}

#unlockScreen a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background: white;
    color: #ff2e63;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- STAGE 1 -->
<div id="stage1" class="screen">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes-btn" onclick="showUnlock()">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
</div>

<!-- UNLOCK -->
<div id="unlockScreen" class="screen hidden">
    <h1>YAYYYYY üíñ</h1>
    <p>check dis out <3</p>
    <a href="gift.html" target="_blank">
        open mi! üéÅ
    </a>
</div>

<script>
// CHAOTIC NO BUTTON
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// SHOW UNLOCK SCREEN
function showUnlock() {
    document.getElementById("stage1").classList.add("hidden");
    setTimeout(() => {
        document.getElementById("unlockScreen").classList.remove("hidden");
    }, 300);
}
</script>

</body>
</html>
